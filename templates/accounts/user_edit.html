{% extends 'base.html' %}


{% block title %}
<title> ALANCMDB-新增用户 </title>
{% endblock %}


{% block css-js %}


{% endblock %}


{% block page-title %}
<h1 class="page-header text-overflow">Edit User</h1>
{% endblock %}

{% block content %}

    <form class="form-horizontal" role="form" action={% url "user_edit" ids %} method="POST" >
    {% csrf_token %}
              <div class="box-body">
        {% for item in form %}
            <div class="form-group">
                <label class="col-sm-2 control-label">{{item.label}}</label>

                <div class="col-ms-10" style="margin-left: 10px;">
                    {{item}}
                </div>
                <div class="col-ms-10" style="margin-left: 10px;">
                    {{item.errors}}
                </div>
            </div>
            <input type="hidden" name="id" value="{{ item.id }}">
        {% endfor %}
        <div class="form-group">
            <div class="box-footer" style="margin-left: 10px;width: 530px;">
                <button type="submit" class="btn btn-primary pull-left" style="width: 120px">更新信息</button>&nbsp;&nbsp;
                <a class="btn btn-danger" href="{% url "reset_password" ids %}" style="width: 120px" onclick="return confirm('确认重置密码？')">重置密码</a>
            </div>
        </div>
              </div>
    </form>
{% endblock %}
